  <body>
    <nav id="navbar"></nav>
    <!-- Create Activity Form-->

    <div class="container-lg pt-5">
      <div class="container text-center fw-bold fst-italic pt-5">
        <h1>Create your activity</h1>
      </div>
      <form class="row g-3" id="form1" method="post">
        <div class="col-md-6">
          <label for="activityCategory" class="form-label"
            >Activity Category</label
          >
          <select
            id="activityCategory"
            class="form-select"
            aria-label="activity category"
          >
            <option selected>Gaming</option>
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
            <option>Four</option>
            <option>Five</option>
            <option>Six</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="activityName" class="form-label">Activity Name</label>
          <input
            type="text"
            class="form-control"
            id="activityName"
            placeholder="Enter the Event Name"
          />
        </div>
        <div class="col-md-12">
          <label for="descriptionText" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="descriptionText"
            rows="5"
          ></textarea>
        </div>
        <div class="col-md-6">
          <label for="maxPeople" class="form-label"
            >How many people can join?</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter the maximum # of people"
            id="maxPeople"
          />
        </div>
        <div class="col-md-6">
          <label for="datetimepicker" class="form-label"
            >Select Date and Time</label
          >
          <input
            type="text"
            class="form-control"
            value="22/12/2020, 14:12:56"
            id="datetimepicker"
          />
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" />
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Province</label>
          <select class="form-select" id="city" required>
            <option selected>BC</option>
            <option>2</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"
            >Postal Code</label
          >
          <input type="text" class="form-control" id="zip" />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" id="submission" onclick="return submitForm()">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Own Script -->
    <script src="./scripts/client.js"></script>
