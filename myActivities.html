  <body class="bg-light">
    <!-- Navbar -->

    <div class="text-center pt-5 bg-light rounded-3">

            class="btn-check"

            id="joinActivity"
            autocomplete="off"

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="hostActivity"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="hostActivity"

          >
        </div>
      </div>

    <!-- The 2 containers for the cards-->

    <div class="container unactive" id="hostActivityContainer"></div>
